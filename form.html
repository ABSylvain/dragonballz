<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Recherche Data</title>
</head>

<body id="bc">
    <form id="forl" method="POST" action="#">
        <label for="nom">Nom</label>
        <input type="input" name="nom" placeholder="Nom" id="nom" />
        <label for="prenom">Prenom</label>
        <input type="input" name="prenom" placeholder="prenom" id="prenom" />
        <label for="email">Email</label>
        <input type="input" name="email" placeholder="exemple@mail.com" id="email" />
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="XX" id="age" />
        <label for="genre">Genre</label>
        <div id="genre">
        <label for="transexuel">Transexuel</label>
        <input type="radio" name="genre" value="transexuel" />
        <label for="homme">Homme</label>
        <input type="radio" name="genre" value="homme" />
        <label for="femme">Femme</label>
        <input type="radio" name="genre" value="femme" />
        </div>
        <label for="region">Region</label>
        <select name="region" placeholder="Region" id="region">
             <option value"alsace">Alsace</option>
             <option value"Aquitaine">Aquitaine</option>
             <option value"Auvergne">Auvergne</option>
             <option value"Basse-Normandie">Basse-Normandie</option>
             <option value"Bourgogne">Bourgogne</option>
             <option value"Bretagne">Bretagne</option>
             <option value"Centre">Centre</option>
             <option value"Champagne-Ardenne">Champagne-Ardenne</option>
             <option value"Corse">Corse</option>
             <option value"Franche-Comté">Franche-Comté</option>
             <option value"Haute-Normandie">Haute-Normandie</option>
             <option value"Île-de-France">Île-de-France</option>
             <option value"Languedoc-Roussillon">Languedoc-Roussillon</option>
             <option value"Limousin">Limousin</option>
             <option value"Lorraine">Lorraine</option>
             <option value"Midi-Pyrénées">Midi-Pyrénées</option>
             <option value"Nord-Pas-de-Calais">Nord-Pas-de-Calais</option>
             <option value"Pays de la Loire">Pays de la Loire</option>
             <option value"Picardie">Picardie</option>
             <option value"Poitou-Charentes">Poitou-Charentes</option>
             <option value"Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
             <option value"Rhône-Alpes">Rhône-Alpes</option>
        </select>
        <input type="submit" name="button" value="Valider"/>


    </form>
</body>

</html>
